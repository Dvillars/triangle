<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src='js/jquery-3.1.1.js'></script>
  <script type="text/javascript" src='js/scripts.js'></script>
  <title>triangles are cool</title>
</head>
<body class="container">
  <form>
    <h1 class="jumbotron">Enter values to see what kind of triangle you can make:</h1>
    <input id='val1' placeholder="Side 1" type="text">
    <input id='val2' placeholder="Side 2" type="text">
    <input id='val3' placeholder="Side 3" type="text">
    <button type="submit" class='btn'>Calc</button>
  </form>
  <div class="equal">
    <p class="answer">
      This trialgle is a Equilateral triangle.
    </p>
  </div>
  <div class="iso">
    <p class="answer">
      This trialgle is a Isosceles triangle.
    </p>
  </div>
  <div class="scl">
    <p class="answer">
      This trialgle is a Scalene triangle.
    </p>
  </div>
  <div class="not">
    <p class="answer">
      This is a Not a triangle!
    </p>
  </div>

</body>
</html>
